name: PHP CI

on:
  push:
    branches:
      - main  # Запускать на пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать на пул-реквестах в ветку main

jobs:
  php-ci:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Укажите нужную версию PHP
          extensions: mbstring, json, xml, dom  # Укажите необходимые расширения
          coverage: none  # Отключите coverage, если не используете

      # Шаг 3: Установка зависимостей Composer
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Шаг 4: Запуск статического анализатора (PHPStan)
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --level=8 src tests

      # Шаг 5: Запуск тестов (если есть)
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-text --colors=never
